<div class="header">
    <div class="d-flex justify-content-between gap-3 gap-md-4 py-2 container">
        <h1 class="header__title">Hi, {{userName}}</h1>
        <div class="score d-flex align-items-center gap-2">
            <p class="score__title">Score:</p>
            <p class="score__value-success">Success: <strong>{{scoreSuccess}}</strong></p>
            <p class="score__value-error">Error: <strong>{{scoreError}}</strong></p>
        </div>
    </div>
</div>

<div class="container py-5">
    @if (loading) {
    <p>Loading...</p>
    } @else {
    @if (httpError) {
    <p>{{httpError.message}}</p>
    } @else {

    <div class="d-flex gap-4 flex-wrap">
        @for (card of cards; track card.meta.uuid; let index = $index) {
        <app-card [card]="card" [visible]="isCardVisible(index)" (click)="showCard(index)"></app-card>
        }
    </div>


    @if (isGameOver) {
    <div class="game-over" [@fadeIn]>
        @defer(when isGameOver) {
        <app-game-over [userName]="userName" [scoreSuccess]="scoreSuccess"
            [scoreError]="scoreError"></app-game-over>
        }
    </div>
    }

    }
    }
</div>
